<div class="col-md-6 user-container">
    <h2 class="text-center">Add User</h2>
    <form  (ngSubmit)="AddFunc()">
      <div class="form-group">
        <label for="username">User Name:</label>
        <input type="text" [(ngModel)]="model.username" placeholder="username" name="username" class="form-control" id="username">
      </div>
  
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input [(ngModel)]="model.firstName"  placeholder="First Name" name="firstName" class="form-control" id="firstName">
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input [(ngModel)]="model.lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName">
      </div>
  
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" [(ngModel)]="model.age" placeholder="age" name="age" class="form-control" id="age">
      </div>
  
      <div class="form-group">
        <label for="salary">Salary:</label>
        <input type="number" [(ngModel)]="model.salary" placeholder="salary" name="salary" class="form-control" id="salary">
      </div>
  
      <button class="btn btn-success" >{{buttonText}}</button>
    </form>
  </div>
